<!DOCTYPE html>
<html xmlns="http://www.w3.org/1998/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	lang="fi">
<head>
<title>Tulkkaustoimisto "QWERTY"</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	<p></p>
	<h2 class="bg-info text-white">
		Tulkkaustoimisto <i>"QWERTY-PRO"</i>
	</h2>

	<div th:if="${param.error}" class="text-danger">Väärä tunnus tai salasana.</div>
	<div th:if="${param.logout}" class="text-primary">Olet kirjautunut ulos.</div>
	
		<form th:action="@{/login}" method="post" class="jumbotron">
			<h4 class="text-secondary">Kirjaudu sisään:</h4>
			<div class="form-group">
				<label for="usr">Tunnus:</label> <input type="text"
					class="form-control" id="usr" name="username">
			</div>
			<div class="form-group">
				<label for="pwd">Salasana:</label> <input type="password"
					class="form-control" id="pwd" name="password">
			</div>
			<button type="submit" class="btn btn-primary">Kirjaudu</button>
		</form>

	</div>

</body>
</html>
